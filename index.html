<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="icon" href="mappin.ico">
	<!-- Open Layers API -->
	<link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">
	<script src="https://openlayers.org/en/v4.6.4/build/ol.js" type="text/javascript"></script>
	<script src="maps.js" type="text/javascript"></script>

	<title>Map</title>
</head>
<body>
  <h3>MapMapMapMapMap</h3>
  <p>
    <textarea class="left" id="country-name" rows="1" cols="20">Input a Country</textarea>
    <button class="left" onclick="panToLocation()">Pan to Location</button>
    <textarea class="left" id="capital-name" rows="1" cols="20">Input a Capital</textarea>
    <button class="left" onclick="panToCapital()">Pan to Capital</button>
    <textarea class="right" id="home-name" rows="1" cols="20">Where are you from?</textarea>
    <button class="right" onclick="panHome()">Pan back to Home</button><br>
  </p>
	<div id="map" class="map"></div>
	<footer>
<!--<p>This tutorial is based on code from: <a href="http://openlayers.org/en/latest/examples/animation.html">
      Open Layers View Animation</a></p> -->
		<p>This map uses the <a href="http://openlayers.org/en/latest/apidoc/">Open Layers API</a></p>
	</footer>
</body>
<style>
  .right {
    float: right;
  }
  .left {
    float: left;
  }
</style>
</html>
